<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
  <title>Охота на утку</title>
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/main.css" type="text/css" rel="stylesheet" />
  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="js/duck.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>

  <div id="white_flash"> </div>

  <div id="click"></div>

  <div id="score"> 
    0 
  </div>

  <img class="shell shell_1" src="images/ammo.png"/>
  <img class="shell shell_2" src="images/ammo.png"/>
  <img class="shell shell_3" src="images/ammo.png"/>
  <img class="lives live_1" src="images/lives.png"/>
  <img class="lives live_2" src="images/lives.png"/>
  <img class="lives live_3" src="images/lives.png"/>

  <div id="game-start"> 
    <div id="choose-difficulty">
      <h3> Сложность: </h3>
       <p class="difficulty">легко</p>
      <p class="difficulty">средне</p>
      <p class="difficulty">сложно</p>
    </div>
  </div>

  <div id="actors">
    <figure id="duck-template" class="sprite duck right"></figure>
  </div>

  <div id="game-over">
    <div id="game-over-message">
      <h3>Игра проиграна</h3>

      <p>Ваш счёт: <span id="points"></span></p>

      <p id="play-again">Сыграть еще</p>
    </div>
  </div>

  <div id="game">
    <div id="crosshair"></div>
  </div>

</body>
</html>
